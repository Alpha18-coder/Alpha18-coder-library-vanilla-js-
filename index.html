<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>my library</h1>
            <span class="btn login-btn">log in</span>
        </nav>
    </header>
    <main>
        <div class="books-grid" id="container"></div>
        <button class="btn add-btn" id="addBtn">add new book +</button>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        AsherCode
      </p>
      <a href="https://github.com/Alpha18-coder" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>

    <div class="modal" id="addBookModal">
        <form class="book-form" id="bookForm">
            <label for="title">book's title:</label>
            <input 
                type="text" 
                id="title"
                required
                maxlength="100"
            >
            <p class="error-msg" id="errorMsg"></p>
            <label for="author">author:</label>
            <input 
                type="text" 
                id="author"
                required
                maxlength="100"
            >
            <label for="pages">number of pages:</label>
            <input 
                type="number" 
                id="pages"
                required
                max="10000"
            >
            <div class="read-status">
                <label for="read-status">have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
            </div>
            <button type="submit" class="btn submit-btn" id="submit">Submit</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
<script defer src="./app.js"></script>
</html>
